<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uncle Chow Kopitiam</title>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="fade-header">
    <img src="images/logo.png" alt="Uncle Chow Kopitiam logo" class="logo">
  </header>

  <nav class="kopitiam-nav">
    <a href="#">Home</a>
    <a href="#">Menu</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact Us</a>
  </nav>

  <section class="hero">
    <img src="images/hero.png" alt="Nasi Lemak" class="hero-image">
  </section>

  <div class="tagline-block">
    <div class="tagline">legacy brewed with heart ♥</div>
  </div>

  <section class="vertical-slider">
    <div class="vs-slide">
      <img src="images/nasilemakuck.png" alt="Nasi Lemak UCK">
    </div>
    <div class="vs-slide">
      <video src="videos/nasi_lemak_1v1.mp4" autoplay muted loop playsinline></video>
    </div>
    <div class="vs-slide">
      <video src="videos/nasi_lemak_2v1.mp4" autoplay muted loop playsinline></video>
    </div>
  </section>  

  <main>
    <section class="about">
      <p>plingasaur rocks the world :3</p>
    </section>
  </main>

  <div class="footer-details">
    <p>[Insert company address and info here]</p>
  </div>

  <footer>
    <p>© 2025 Uncle Chow Kopitiam / web design by plingasaur ૮₍´ ꒳ `₎ა </p>
  </footer>

  <script>
    window.addEventListener("scroll", function () {
      const headers = document.querySelectorAll(".fade-header");
      const scrollY = window.scrollY;
      const maxFade = 200;
      const opacity = Math.max(0, 1 - scrollY / maxFade);
      headers.forEach(header => header.style.opacity = opacity);
    });
  </script>
</body>
</html>
